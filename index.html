<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>String Theory</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #fff;
      margin: 0;
      color: #111;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      border-bottom: 1px solid #eee;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-container img {
      height: 48px;
      width: 48px;
      border-radius: 50%;
    }

    .logo-text {
      font-size: 1.8rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 40px;
      padding: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .product {
      background: #f9f9f9;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      transition: transform 0.2s;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      height: auto;
      display: block;
    }

    .product-info {
      padding: 20px;
      text-align: center;
    }

    .product h2 {
      font-size: 1.1rem;
      color: #222;
      margin: 10px 0;
    }

    .product a {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 20px;
      background: #111;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .product a:hover {
      background: #333;
    }

    @media(max-width: 600px) {
      header {
        flex-direction: column;
        gap: 12px;
        text-align: center;
      }

      .logo-text {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="491461461_18058592525511527_1203973298983856056_n.jpg" alt="Logo">
      <div class="logo-text">String Theory</div>
    </div>
  </header>

  <div class="catalog">
    <div class="product">
      <img src="https://m.media-amazon.com/images/I/61XNi4GUdkL._AC_SL1500_.jpg" alt="Product 1">
      <div class="product-info">
        <h2>Product Title 1</h2>
        <a href="https://www.amazon.in/YOUR_AFFILIATE_LINK_1" target="_blank">Buy on Amazon</a>
      </div>
    </div>
    <div class="product">
      <img src="https://m.media-amazon.com/images/I/71i2XhHU3pL._AC_SL1500_.jpg" alt="NeuroGum Energy Caffeine Gum">
      <div class="product-info">
        <h2>NeuroGum Energy Caffeine Gum</h2>
        <a href="https://www.amazon.in/dp/B0DQVBYB9J" target="_blank">Buy on Amazon</a>
      </div>
    </div>
  </div>
</body>
</html>
