<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Picks</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .product {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 16px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product h2 {
      font-size: 1.2rem;
      margin: 10px 0;
    }
    .product a {
      display: inline-block;
      padding: 10px 16px;
      margin-top: 10px;
      background: #ff9900;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
    .product a:hover {
      background: #e58a00;
    }
  </style>
</head>
<body>
  <h1>My Amazon Picks</h1>
  <div class="catalog">
    <div class="product">
      <img src="https://m.media-amazon.com/images/I/61XNi4GUdkL._AC_SL1500_.jpg" alt="Product 1">
      <h2>Product Title 1</h2>
      <a href="https://www.amazon.in/YOUR_AFFILIATE_LINK_1" target="_blank">Buy on Amazon</a>
    </div>
    <div class="product">
      <img src="https://m.media-amazon.com/images/I/71i2XhHU3pL._AC_SL1500_.jpg" alt="Product 2">
      <h2>Product Title 2</h2>
      <a href="https://www.amazon.in/YOUR_AFFILIATE_LINK_2" target="_blank">Buy on Amazon</a>
    </div>
    <!-- Add more products here -->
  </div>
</body>
</html>
