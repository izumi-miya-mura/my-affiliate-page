<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>String Theory</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #fff;
      margin: 0;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 40px;
    }

    .profile img {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      margin-bottom: 12px;
    }

    .profile h1 {
      font-size: 1.8rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin: 0;
    }

    .links {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .link-button {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      background: #111;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1rem;
      transition: background 0.2s;
    }

    .link-button:hover {
      background: #333;
    }

    .link-button img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 12px;
      flex-shrink: 0;
    }

    @media (max-width: 600px) {
      .profile h1 {
        font-size: 1.5rem;
      }

      .link-button {
        font-size: 0.95rem;
        padding: 12px;
      }

      .link-button img {
        width: 36px;
        height: 36px;
      }
    }
  </style>
</head>
<body>
  <div class="profile">
    <img src="logo.jpg" alt="Logo">
    <h1>String Theory</h1>
  </div>

  <div class="links">
    <!-- Real product links with images -->
    <a class="link-button" href="https://amzn.to/4it74Aj" target="_blank">
      <img src="neurogum2.jpg" alt="NeuroGum">
      NeuroGum Energy Gum
    </a>
    <a class="link-button" href="https://amzn.to/4jvYimK" target="_blank">
      <img src="neurogum.jpg" alt="NeuroGum">
      NeuroGum Energy Gum
    </a>

    <!-- Dummy rows -->
    <a class="link-button" href="#">
      <img src="placeholder.jpg" alt="Product">
      Product Placeholder 1
    </a>
    <a class="link-button" href="#">
      <img src="placeholder.jpg" alt="Product">
      Product Placeholder 2
    </a>
    <a class="link-button" href="#">
      <img src="placeholder.jpg" alt="Product">
      Product Placeholder 3
    </a>
  </div>
</body>
</html>
